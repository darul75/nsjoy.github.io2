<div class="container-fluid" data-ng-controller="HeaderController">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
      <span class="sr-only">Navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" ui-sref="home" mean-token="'site-title'">
      <i class="glyphicon glyphicon-home"></i>
    </a>
  </div>

  <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
    <ul class="navbar-nav nav">
      <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
        <a mean-token="item.link" ui-sref='{{item.link}}'><i class="glyphicon glyphicon-{{item.icon}}"></i></a>
      </li>
    </ul>

    <div class="account">
      <!--
      <div class="text-edit">
        <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
        <div class="pull-right" data-ng-show="global.authenticated" mean-translate></div>
      </div>
      -->
      <ul class="nav navbar-nav navbar-right" data-ng-hide="global.authenticated">
        <li><a ui-sref='auth.register'>Join</a>
        </li>
        <li class="divider-vertical"></li>
        <li><a ui-sref='auth.login'>Log In</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" data-ng-show="global.authenticated">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            {{global.user.name}} <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li><a href="/logout">Log Out</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div><!-- /.navbar-collapse -->
</div><!-- /.container-fluid -->
