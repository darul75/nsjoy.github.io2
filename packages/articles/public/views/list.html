<section class="col-md-8" data-ng-controller="ArticlesController" data-ng-init="find()">
  <ul class="articles unstyled">
    <li data-ng-repeat="article in articles">
      <span>{{article.created | date:'medium'}}</span> /
      <span>{{article.user.name}}</span>
      <span class="badge">
        <i class="glyphicon glyphicon-eye-open"></i>
          {{article.visit}}
      </span>
      <h2>
        <a data-ng-href="#!/articles/{{article._id}}">{{article.title}}</a>
        <span data-ng-if="hasAuthorization(article)">
          <a class="btn" href="/#!/articles/{{article._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(article);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div class="article-content" marked="article.content"></div>
    </li>
  </ul>
  <div class="center" data-ng-show="articles && articles.length">
	  <pagination total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" max-size="maxPageSize" boundary-links="true" previous-text="<" first-text="<<" next-text=">" last-text=">>" ng-change="pageChanged()"></pagination>
  </div>
  <h1 data-ng-hide="!articles || articles.length">No articles yet. <br> Why don't you <a href="/#!/articles/create">Create One</a>?</h1>
</section>
